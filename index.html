<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/image-equilibrium.jpg" alt="">
    </header>
    <main>
      <h3>
        Equilibrium #3429
      </h3>

      <p class="para"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="stat">
        <span> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <p class="stat-p"> <img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
    </main>
    <div class="trait"></div>
    <footer>
      <img src="./images/image-avatar.png" alt="">
      <p> Creation of</p>
      <div class="name"> Jules Wyvern</div>
    </footer>
  </div>


</body>

</html>
